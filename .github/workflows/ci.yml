name: DevOps Log Generator CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set permissions and run log generator
        run: |
          echo "Running log generator..."
          chmod +x logs/generator.sh
          bash logs/generator.sh

