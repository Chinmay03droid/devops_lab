name: DevOps Log Generator CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-log-generator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Log Generator Script
        run: |
          echo "Running log generator..."
          chmod +x log_generator.sh
          ./log_generator.sh

